<script>
	var defaultThemeMode = "light";
	var themeMode;

	if ( document.documentElement ) {
		if ( document.documentElement.hasAttribute("data-bs-theme-mode")) {
			themeMode = document.documentElement.getAttribute("data-bs-theme-mode");
		} else {
			if ( localStorage.getItem("data-bs-theme") !== null ) {
				themeMode = localStorage.getItem("data-bs-theme");
			} else {
				themeMode = defaultThemeMode;
			}			
		}

		if (themeMode === "system") {
			themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
		}

		document.documentElement.setAttribute("data-bs-theme", themeMode);
	}            
</script>
<!--end::Theme mode setup on page load-->

<script>
    function displayMessage() {
        // Get the message from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');

        // Display the message in a div
        if (message) {
            const flashMessageDiv = document.createElement('div');
            flashMessageDiv.classList.add('flash-message', 'error');
            flashMessageDiv.textContent = message;

            // Append the message div to the body
            document.body.appendChild(flashMessageDiv);

            // After 20 seconds, redirect to candidate registration page
            setTimeout(function() {
                window.location.href = "{{ url_for('candidate_registration') }}";
            }, 20000); // 20 seconds delay
        }
    }

    // Call the displayMessage function when the page loads
    window.onload = displayMessage;
</script>
